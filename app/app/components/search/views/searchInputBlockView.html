<div class="search__input-block">
    <label for="{{prop | removeSpace}}">{{prop ? (pos === 'before' ? type + ' ' + prop : prop + ' ' + type) : '' | upperFirst }}:</label>
    <select id="{{prop | removeSpace}}" ng-model="bindModel" class="search__select--{{prop | removeSpace}}">
        <option value="" selected>No preference</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
</div>
