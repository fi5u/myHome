<div class="result" ng-repeat="home in filteredHomes = (resCtrl.filteredHomes | orderBy : params.orderby : params.reverseOrder)">
    <h3 class="result__title">
        {{home.address}}
    </h3>
    <div class="result__area">{{home.area}}</div>
    <div class="result__cost">{{home.rentalCost | currency : "â‚¬"}}</div>
    <div class="result__date-added">Added:<br>
    {{home.dateAdded | date:'mediumDate'}} {{home.dateAdded | date:'mediumTime'}}</div>
    <div class="result__image-wrap">
        <img ng-src="{{home.images[0].thumb}}" alt="{{home.address}}">
    </div>
    <div class="result__extras">
        <div class="result__extra" ng-class="{ 'result__extra--has':value }" ng-repeat="(extra, value) in home.extras[0]">{{extra}}: {{value | boolConvert}}</div>
    </div>
</div>
